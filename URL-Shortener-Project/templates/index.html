<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>URL Shortener</title>
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  
  <!-- Firebase Initialization Script -->
  <script src="{{ url_for('static', filename='firebase.js') }}"></script>
  
  <!-- Your custom JavaScript file -->
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
  <div class="container">
    <h1>URL Shortener</h1>
    <input type="text" id="url" placeholder="Enter URL" />
    <input type="text" id="alias" placeholder="Custom Alias (optional)" />
    <div class="button-group">
      <button id="shorten-btn">Shorten URL</button>
      <button id="qr-btn">Generate QR Code</button>
    </div>
    <div id="result"></div>
    <div id="qr-popup" class="hidden">
      <span id="close-qr">&times;</span>
      <img id="qr-image" src="" alt="QR Code" />
    </div>
  </div>
</body>
</html>
